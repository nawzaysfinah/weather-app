<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- add the Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- add the Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- add weather icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
    <!-- add favicon -->
    <link rel="icon" type="image/x-icon" href="./img/weather-news.png" />
  </head>
  <body>
    <div id="app-container">
      <h1>Weather App</h1>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter location" />
        <button id="search-button">Search</button>
      </div>
      <div id="main-display"></div>
      <div id="sub-display"></div>
      <!-- <button id="temperature-toggle">Toggle to Celsius</button> -->
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
